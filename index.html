<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/stylesheets/styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Hello world!</h1>
  <div class="container">
    <div class="main">
      <div class="game">
        <div class="line">
          <button id="btn-1" onclick="btn_play(event);" type="button">T</button>
          <button id="btn-2" onclick="btn_play(event);" type="button">I</button>
          <button id="btn-3" onclick="btn_play(event);" type="button">C</button>
        </div>

        <div class="line">
          <button id="btn-4" onclick="btn_play(event);" type="button">T</button>
          <button id="btn-5" onclick="btn_play(event);" type="button">A</button>
          <button id="btn-6" onclick="btn_play(event);" type="button">C</button>
        </div>

        <div class="line">
          <button id="btn-7" onclick="btn_play(event);" type="button">T</button>
          <button id="btn-8" onclick="btn_play(event);" type="button">O</button>
          <button id="btn-9" onclick="btn_play(event);" type="button">E</button>
        </div>
      </div>
    </div>
  </div>
  <script src="src/javascript/main.js"></script>
</body>
</html>
